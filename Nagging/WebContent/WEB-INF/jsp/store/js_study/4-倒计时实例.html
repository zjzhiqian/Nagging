<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
</style>
<script>


window.onload = function () {
	function toTwo ( n ) {
		return n < 10 ?  '0' + n : '' + n;
	}
	
	
	var aImg = document.getElementsByTagName('img');
	var iNow = null;
	var iNew = null;
	var t = 0;
	var str = '';
	var timer = null;
	
	iNew = new Date(2015,11,14,17,15,00); //11 是12月
	clearInterval( timer );
	timer = setInterval (function (){
		iNow = new Date();
		t = Math.floor( ( iNew - iNow ) / 1000 );
		if ( t >= 0 ) {
// 			str = Math.floor(t/86400)+'天'+Math.floor(t%86400/3600)+'时'+Math.floor(t%86400%3600/60)+'分'+t%60+'秒';
			
			str=toTwo(Math.floor(t%86400/3600))+toTwo(Math.floor(t%86400%3600/60))+toTwo(t%60)
			aImg[0].src = 'img/' + str.charAt(0) + '.JPG';
			aImg[1].src = 'img/' + str.charAt(1) + '.JPG';
			aImg[3].src = 'img/' + str.charAt(2) + '.JPG';
			aImg[4].src = 'img/' + str.charAt(3) + '.JPG';
			aImg[6].src = 'img/' + str.charAt(4) + '.JPG';
			aImg[7].src = 'img/' + str.charAt(5) + '.JPG';
			
			
		} else {
			clearInterval( timer );
		}
	}, 1000);
};
</script>
</head>

</body>
</html>
